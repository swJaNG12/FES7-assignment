<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../common/css/index.css" />
    <link rel="stylesheet" href="./chat_list.css" />
    <title>Chat List</title>
  </head>
  <body>
    <div class="chat-list-page">
      <h1 class="a11y-hidden">대화상대 목록 페이지</h1>
      <header class="chat-list-page-header">
        <h2 class="a11y-hidden">뒤로가기 버튼과 토글버튼</h2>
        <div class="search-bar">
          <button type="button" class="btn-goback">
            <span class="a11y-hidden">뒤로가기</span>
          </button>
          <button type="button" class="btn-toggle">
            <span class="a11y-hidden">토글</span>
          </button>
        </div>
      </header>
      <main class="chat-list-page-content">
        <h2 class="a11y-hidden">대화상대 유저 목록</h2>
        <ol>
          <li>
            <article class="search-result">
              <h3 class="a11y-hidden">대화상대 유저</h3>
              <div class="user-wrap">
                <div class="img-profile">
                  <span class="notification-icon"></span>
                  <img
                    src="../../../images/free-icon-dumbbells-1226300 2.svg"
                    alt=""
                  />
                </div>
                <div class="user-info">
                  <p class="user-name">애월읍 한라봉 최고 맛집</p>
                  <p class="user-comment">이번에 정정 언제하맨마씸?</p>
                </div>
              </div>
              <div class="chat-date">
                <time datetime="2020-10-21">2020.10.25</time>
              </div>
            </article>
          </li>
          <li>
            <article class="search-result">
              <h3 class="a11y-hidden">대화상대 유저</h3>
              <div class="user-wrap">
                <div class="img-profile">
                  <span class="notification-icon"></span>
                  <img
                    src="../../../images/free-icon-dumbbells-1226300 2.svg"
                    alt=""
                  />
                </div>
                <div class="user-info">
                  <p class="user-name">애월읍 한라봉 최고 맛집</p>
                  <p class="user-comment">이번에 정정 언제하맨마씸?</p>
                </div>
              </div>
              <div class="chat-date">
                <time datetime="2020-10-21">2020.10.25</time>
              </div>
            </article>
          </li>
        </ol>
      </main>
    </div>
  </body>
</html>
