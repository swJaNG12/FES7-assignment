<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../../common/css/index.css" />
    <link rel="stylesheet" href="./post_detail_mine.css" />
    <title>Post Detail Page</title>
  </head>
  <body>
    <div class="post-detail-mine-page">
      <h1 class="a11y-hidden">게시글과 댓글 페이지</h1>
      <header class="post-detail-mine-page-header">
        <h2 class="a11y-hidden">뒤로가기 버튼과 토글버튼</h2>
        <div class="search-bar">
          <button type="button" class="btn-goback">
            <span class="a11y-hidden">뒤로가기</span>
          </button>
          <button type="button" class="btn-toggle">
            <span class="a11y-hidden">토글</span>
          </button>
        </div>
      </header>
      <main class="post-detail-mine-content">
        <article class="post">
          <h2 class="a11y-hidden">게시물 자세히보기</h2>
          <div class="img-profile">
            <img src="../../../../images/basic-profile.svg" alt="" />
          </div>
          <section class="feed">
            <div class="feed-header">
              <p class="feed-title">애월읍 위니브 감귤농장</p>
              <p class="feed-writer">&#64;weniv_Mandarin</p>
              <button type="button" class="btn-post-toggle">
                <span class="a11y-hidden">토글</span>
              </button>
            </div>
            <div class="feed-content">
              <p>
                옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여,
                뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할
                넣는 풍부하게 뛰노는 인생의 힘있다.
              </p>
              <img src="../../../../images/로고1.png" alt="" />
            </div>
            <div class="feed-info">
              <div class="icons">
                <div class="hearts">
                  <img src="../../../../images/heart.svg" alt="" />
                  <span>58</span>
                </div>
                <div class="comments">
                  <img
                    class="icon"
                    src="../../../../images/message-circle.svg"
                    alt=""
                  />
                  <span>12</span>
                </div>
              </div>
              <time datetime="2020-10-21">2020년 10월 21일</time>
            </div>
          </section>
        </article>

        <section>
          <h3 class="a11y-hidden">댓글 목록</h3>
          <ol>
            <li>
              <div class="comment">
                <img src="" alt="" />
                <div>
                  <div>
                    <strong>서귀포시 무슨 농장</strong>
                    <time datetime="">5분전</time>
                    <img src="" alt="" />
                  </div>
                  <p>게시글 답글 ~~ !! 최고최고</p>
                </div>
              </div>
            </li>
          </ol>
        </section>
      </main>
    </div>
  </body>
</html>
