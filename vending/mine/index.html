<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cola cola</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <h1>
    <img src="./images/cola-logo.png" alt="">
  </h1>
  
  <h2 class="a11y-hidden"판매 음료></h2>
  <section class="container sec1">

    <div class="solding-drink">
      <ul class="solding-drink-list">
        <li>
          <button>
            <img src="./images/cola-original.png" alt="오리지널 콜라">
            <span>Original_Cola</span>
            <strong>1000원</strong>
          </button>
        </li>
        <li>
          <button>
            <img src="./images/cola-violet.png" alt="오리지널 콜라">
            <span>Original_Cola</span>
            <strong>1000원</strong>
          </button>
        </li>
        <li>
          <button>
            <img src="./images/cola-yellow.png" alt="오리지널 콜라">
            <span>Original_Cola</span>
            <strong>1000원</strong>
          </button>
        </li>
        <li>
          <button>
            <img src="./images/cola-cool.png" alt="오리지널 콜라">
            <span>Original_Cola</span>
            <strong>1000원</strong>
          </button>
        </li>
        <li>
          <button>
            <img src="./images/cola-green.png" alt="오리지널 콜라">
            <span>Original_Cola</span>
            <strong>1000원</strong>
          </button>
        </li>
        <li>
          <button>
            <img src="./images/cola-orange.png" alt="오리지널 콜라">
            <span>Original_Cola</span>
            <strong>1000원</strong>
          </button>
        </li>
      </ul>
    </div>

    <h2 class="a11y-hidden">장바구니</h2>
    <div class="basket">
      <div class="money">
        <h2>잔액 :</h2>
        <p>1000원</p>
      </div>
      <button class="money-btn border-5" type="button">거스름돈 반환</button>
      
      <label class="a11y-hidden" for="deposit"></label>
      <input id="deposit" type="number" class="deposit-input" placeholder="입금액 입력">
      <button class="deposit-btn border-5" type="button">입금</button>

      <ul class="basket-list">
        <li>
          <div class="product">
            <img src="./images/cola-original.png" alt="">
            <span>Original_Cola</span>
          </div>
          <strong>1</strong>
        </li>
        <li>
          <div class="product">
            <img src="./images/cola-green.png" alt="">
            <span>Green_Cola</span>
          </div>
          <strong>2</strong>

        </li>
      </ul>
      <button class="get-btn" type="button">획득</button>
    </div>

  </section>

  <section class="sec2">
    <div class="money sec2-money">
      <h2>소지금 :</h2>
      <p>25000원</p>
    </div>
  </section>

  <section class="sec3"> 
    <h2>획득한 음료</h2>
    <div>
      <ul class="basket-list">
        <li>
          <div class="product">
            <img src="./images/cola-original.png" alt="">
            <span>Original_Cola</span>
          </div>
          <strong>1</strong>
        </li>
        <li>
          <div class="product">
            <img src="./images/cola-green.png" alt="">
            <span>Green_Cola</span>
          </div>
          <strong>2</strong>
        </li>
        <li>
          <div class="product">
            <img src="./images/cola-orange.png" alt="">
            <span>orange</span>
          </div>
          <strong>1</strong>
        </li>
        <li>
          <div class="product">
            <img src="./images/cola-violet.png" alt="">
            <span>Violet_Cola</span>
          </div>
          <strong>5</strong>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
