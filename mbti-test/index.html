<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mbti 테스트</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="container">
  
  <article class="start">
    <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
    <button type="button" class="btn btn-primary mt-5" onclick="start()">테스트 시작하기</button>
  </article>
  
  <article class="question">
    <div class="progress mt-5">
      <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
    </div>
    <h2 id="title" class="text-center mt-5">문제</h2>
    <input id="type" type="hidden" value="EI">
    <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
    <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
  </article>

  <article class="result">
    <img id="img" src="lion.jpg" alt="" class="rounded-circle mt-5">
    <h2 class="text-center mt-5" id="animal">동물 이름</h2>
    <h3 class="text-center mt-5" id="explain">설명</h3>
  </article>

  <input type="hidden" id="EI" value="0">
  <input type="hidden" id="SN" value="0">
  <input type="hidden" id="TF" value="0">
  <input type="hidden" id="JP" value="0">


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script>
    let num = 1;
    let q = {
      1: {title: '문제 1', type: 'EI', A: 'E', B: 'I'},
      2: {title: '문제 2', type: 'EI', A: 'E', B: 'I'},
      3: {title: '문제 3', type: 'EI', A: 'E', B: 'I'},
      4: {title: '문제 4', type: 'SN', A: 'S', B: 'N'},
      5: {title: '문제 5', type: 'SN', A: 'S', B: 'N'},
      6: {title: '문제 6', type: 'SN', A: 'S', B: 'N'},
      7: {title: '문제 7', type: 'TF', A: 'T', B: 'F'},
      8: {title: '문제 8', type: 'TF', A: 'T', B: 'F'},
      9: {title: '문제 9', type: 'TF', A: 'T', B: 'F'},
      10: {title: '문제 10', type: 'JP', A: 'J', B: 'P'},
      11: {title: '문제 11', type: 'JP', A: 'J', B: 'P'},
      12: {title: '문제 12', type: 'JP', A: 'J', B: 'P'},
    }
    let result = {
      'ISTJ': {animal: '하마', explain: '하마 설명', img: './lion.jpg'},
      'ENFP': {animal: '멋쟁이 사자', explain: '멋쟁이 사자 설명', img: './lion.jpg'},
      'ENTJ': {animal: '호랑이', explain: '호랑이 설명', img: './lion.jpg'},
    }
    function start() {
      $('.start').hide();
      $('.question').show();
      next()
    }
    $('#A').click(() => {
      let type = $('#type').val();
      let preValue = $(`#${type}`).val();;
      $(`#${type}`).val(parseInt(preValue) + 1);
      next()
    });
    $('#B').click(() => {
      next();
    })
    function next() {
      if(num === 13) {
        $('.question').hide();
        $('.result').show();
        let mbti = '';
        $('#EI').val() >= 2 ? mbti+='E' : mbti+='I' 
        $('#SN').val() >= 2 ? mbti+='S' : mbti+='N'
        $('#TF').val() >= 2 ? mbti+='T' : mbti+='F'
        $('#JP').val() >= 2 ? mbti+='J' : mbti+='P' 
        alert(mbti)
        $('#img').attr('src', `${result[mbti]['img']}`)
        $('#animal').html(`${result[mbti]['animal']}`)
        $('#explain').html(`${result[mbti]['explain']}`)
      } else {
        $('.progress-bar').attr('style', `width: calc(100/12*${num}%)`)
        $('#title').html(`문제 ${q[num]['title']}`);
        $('#type').val(q[num]['type']);
        $('#A').html(q[num]['A']);
        $('#B').html(q[num]['B']);
        num++;
      }
    }
  </script>
</body>
</html>
